name: "Issue Labeler"
on:
  issues:
    types: [ opened, edited ]

permissions:
  issues: write
  contents: read

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - uses: github/issue-labeler@v3.4
        with:
          configuration-path: .github/labeler.yml
          not-before: 2026-01-01T00:00:00Z
          enable-versioned-regex: 0
          include-title: 1
          include-body: 1
          repo-token: ${{ secrets.GITHUB_TOKEN }}
